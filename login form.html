<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4285f4;
            --light-bg: #f0f2f7;
            --white: #ffffff;
            --border-color: #e8eaed;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --success-green: #34a853;
            --warning-yellow: #fbbc05;
            --error-red: #ea4335;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(66, 133, 244, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(52, 168, 83, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(251, 188, 5, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 
                        0 10px 20px rgba(0, 0, 0, 0.05),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-dots {
            display: inline-flex;
            flex-direction: column;
            gap: 3px;
            margin-bottom: 20px;
        }

        .dot-row {
            display: flex;
            gap: 3px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .dot.blue { 
            background-color: #4285f4; 
            animation-delay: 0s;
        }
        .dot.red { 
            background-color: #ea4335; 
            animation-delay: 0.2s;
        }
        .dot.yellow { 
            background-color: #fbbc05; 
            animation-delay: 0.4s;
        }
        .dot.green { 
            background-color: #34a853; 
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .logo-title {
            font-size: 32px;
            font-weight: 400;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: var(--primary-blue);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.15);
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-35px) scale(0.85);
            color: var(--primary-blue);
            background: white;
            padding: 0 8px;
        }

        .form-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
        }

        .form-input.has-icon {
            padding-left: 55px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-input:focus ~ .input-icon {
            color: var(--primary-blue);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-blue);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .custom-checkbox.checked {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .custom-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .remember-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #3367d6;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-blue), #3367d6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.3);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 20px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .social-button.google {
            color: #ea4335;
        }

        .social-button.google:hover {
            border-color: #ea4335;
            background: rgba(234, 67, 53, 0.05);
        }

        .social-button.microsoft {
            color: #00a1f1;
        }

        .social-button.microsoft:hover {
            border-color: #00a1f1;
            background: rgba(0, 161, 241, 0.05);
        }

        .social-button.apple {
            color: #000;
        }

        .social-button.apple:hover {
            border-color: #000;
            background: rgba(0, 0, 0, 0.05);
        }

        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #3367d6;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(234, 67, 53, 0.1);
            color: var(--error-red);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid var(--error-red);
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-message {
            background: rgba(52, 168, 83, 0.1);
            color: var(--success-green);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid var(--success-green);
            display: none;
            animation: slideDown 0.3s ease;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            background: rgba(66, 133, 244, 0.1);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            background: rgba(52, 168, 83, 0.1);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            background: rgba(251, 188, 5, 0.1);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
                border-radius: 16px;
            }

            .logo-title {
                font-size: 28px;
            }

            .form-input {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .social-buttons {
                flex-direction: column;
            }

            .particle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-dots">
                <div class="dot-row">
                    <div class="dot blue"></div>
                    <div class="dot red"></div>
                </div>
                <div class="dot-row">
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
            </div>
            <h1 class="logo-title">Dashboard</h1>
            <p class="login-subtitle">Sign in to your account</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid email or password. Please try again.
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting to dashboard...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input has-icon" id="email" placeholder=" " required>
                <label for="email" class="form-label">Email address</label>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <input type="password" class="form-input has-icon" id="password" placeholder=" " required>
                <label for="password" class="form-label">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>

            <div class="form-options">
                <div class="remember-me" id="rememberMe">
                    <div class="custom-checkbox" id="rememberCheckbox"></div>
                    <span class="remember-label">Remember me</span>
                </div>
                <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign in</span>
            </button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-buttons">
            <div class="social-button google" id="googleLogin">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-button microsoft" id="microsoftLogin">
                <i class="fab fa-microsoft"></i>
            </div>
            <div class="social-button apple" id="appleLogin">
                <i class="fab fa-apple"></i>
            </div>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign up</a>
        </div>
    </div>

    <script>
        class LoginForm {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupValidation();
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    this.handleLogin(e);
                });

                // Password toggle
                document.getElementById('passwordToggle').addEventListener('click', () => {
                    this.togglePassword();
                });

                // Remember me checkbox
                document.getElementById('rememberMe').addEventListener('click', () => {
                    this.toggleRememberMe();
                });

                // Social logins
                document.getElementById('googleLogin').addEventListener('click', () => {
                    this.handleSocialLogin('Google');
                });

                document.getElementById('microsoftLogin').addEventListener('click', () => {
                    this.handleSocialLogin('Microsoft');
                });

                document.getElementById('appleLogin').addEventListener('click', () => {
                    this.handleSocialLogin('Apple');
                });

                // Forgot password
                document.getElementById('forgotPassword').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleForgotPassword();
                });

                // Sign up link
                document.getElementById('signupLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleSignup();
                });

                // Input focus effects
                this.setupInputEffects();
            }

            setupInputEffects() {
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        input.parentElement.classList.add('focused');
                    });

                    input.addEventListener('blur', () => {
                        if (!input.value) {
                            input.parentElement.classList.remove('focused');
                        }
                    });
                });
            }

            setupValidation() {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');

                emailInput.addEventListener('blur', () => {
                    this.validateEmail(emailInput.value);
                });

                passwordInput.addEventListener('blur', () => {
                    this.validatePassword(passwordInput.value);
                });
            }

            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const input = document.getElementById('email');
                
                if (email && !emailRegex.test(email)) {
                    input.style.borderColor = 'var(--error-red)';
                    return false;
                } else {
                    input.style.borderColor = 'var(--border-color)';
                    return true;
                }
            }

            validatePassword(password) {
                const input = document.getElementById('password');
                
                if (password && password.length < 6) {
                    input.style.borderColor = 'var(--error-red)';
                    return false;
                } else {
                    input.style.borderColor = 'var(--border-color)';
                    return true;
                }
            }

            togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.getElementById('passwordToggle');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }

            toggleRememberMe() {
                const checkbox = document.getElementById('rememberCheckbox');
                checkbox.classList.toggle('checked');
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const button = document.getElementById('loginButton');
                const buttonText = document.getElementById('buttonText');

                // Hide any existing messages
                this.hideMessages();

                // Validate inputs
                if (!this.validateEmail(email) || !this.validatePassword(password)) {
                    this.showError('Please enter valid email and password');
                    return;
                }

                // Show loading state
                button.classList.add('loading');
                buttonText.style.opacity = '0';
                button.disabled = true;

                try {
                    // Simulate API call
                    await this.simulateLogin(email, password);
                    
                    // Success
                    button.classList.remove('loading');
                    buttonText.textContent = 'Success!';
                    buttonText.style.opacity = '1';
                    
                    this.showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        this.redirectToDashboard();
                    }, 2000);

                } catch (error) {
                    // Error
                    button.classList.remove('loading');
                    buttonText.style.opacity = '1';
                    button.disabled = false;
                    
                    this.showError(error.message || 'Login failed. Please try again.');
                }
            }

            async simulateLogin(email, password) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Demo credentials
                        if (email === 'admin@dashboard.com' && password === 'password123') {
                            resolve({ success: true });
                        } else {
                            reject(new Error('Invalid email or password'));
                        }
                    }, 2000);
                });
            }

            handleSocialLogin(provider) {
                const button = event.currentTarget;
                const originalColor = button.style.color;
                
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'translateY(-2px)';
                }, 150);

                // Simulate social login
                setTimeout(() => {
                    this.showSuccess(`${provider} login initiated! Redirecting...`);
                    setTimeout(() => {
                        this.redirectToDashboard();
                    }, 2000);
                }, 1000);
            }

            handleForgotPassword() {
                const email = document.getElementById('email').value;
                
                if (!email) {
                    this.showError('Please enter your email address first');
                    document.getElementById('email').focus();
                    return;
                }

                if (!this.validateEmail(email)) {
                    this.showError('Please enter a valid email address');
                    return;
                }

                this.showSuccess('Password reset link has been sent to your email!');
            }

            handleSignup() {
                // Animate the container
                const container = document.querySelector('.login-container');
                container.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    container.style.transform = 'scale(1)';
                    this.showSuccess('Redirecting to signup page...');
                }, 150);
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                const successElement = document.getElementById('successMessage');
                
                successElement.style.display = 'none';
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    this.hideMessages();
                }, 5000);
            }

            showSuccess(message) {
                const errorElement = document.getElementById('errorMessage');
                const successElement = document.getElementById('successMessage');
                
                errorElement.style.display = 'none';
                successElement.textContent = message;
                successElement.style.display = 'block';
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }

            redirectToDashboard() {
                // Add a nice transition effect
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    // In a real app, this would be: window.location.href = '/dashboard';
                    alert('Redirecting to dashboard...\n\nDemo credentials:\nEmail: admin@dashboard.com\nPassword: password123');
                    document.body.style.opacity = '1';
                }, 500);
            }
        }

        // Initialize the login form
        document.addEventListener('DOMContentLoaded', () => {
            new LoginForm();
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.login-container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 30;
                const rotateY = (centerX - x) / 30;
                
                container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            } else {
                container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
            }
        });
    </script>
</body>
</html>
